<div class="product-wrapper mb-45 text-center rounded shadow-lg">
  <div class="product-img">
    <img src="{{ image | defaultImage : item.__t }}" alt="" />

    <span class="text-center"
      ><fa-icon [icon]="faDollarSign"></fa-icon> {{ item.price }}</span
    >
    <div class="product-action">
    <a  routerLink="/item-details"> <button class="rounded btn product-action-style">Details</button></a> 

    </div>
  </div>
</div>
